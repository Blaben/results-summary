<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon"  type="image/png" href="assets/images/favicon-32x32.png" sizes="32px">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>

<div class="container">
    <div class="left-box">
        <h1>Your Result</h1>
        <p class="score"><span>76 </span> of 100</p>
        
        <div class="remarks">
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
    </div>

    <div class="right-box">
      <h1 class="sumary">Summary</h1>


        <div class="cards card1">
          <div class="sub-card">
            <img src="assets/images/icon-reaction.svg" alt="Reaction-icon">
            <span class="react">Reaction</span>
          </div>
            <p><span class="dark">80</span> /100</p>
        </div>
      

        <div class="cards card2">
          <div class="sub-card">
            <img src="assets/images/icon-memory.svg" alt="Memory-icon">
            <span class="mem">Memory</span>
          </div>
            <p><span class="dark">92</span>/100</p>
        </div>
      

        <div class="cards card3">
          <div class="sub-card">
            <img src="assets/images/icon-verbal.svg" alt="Verbal-icon">
            <span class="verb">Verbal</span>
          </div>
          <p><span class="dark">61</span>/100</p>
        </div>
      

        <div class="cards card4">
          <div class="sub-card">
            <img src="assets/images/icon-visual.svg" alt="Visual-icon">
            <span class="vis">Visual</span>
          </div>
          <p><span class="dark">72</span>/100</p>
        </div>

      
        <div class="btn">
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Continue</a>
        </div>
    </div>
</div>


  
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://www.fiverr.com/blaben">Benjamin K. Kutoh</a>.
</div>
</body>
</html>
